                      </path>
                    </svg>
                  </use>

            </div>
            <% } %>
          </div>
        </div>
        <% } %>

      var ssb = {
        aConts: [],
        mouseY: 0,
        N: 0,
        asd: 0,
        sc: 0,
        sp: 0,
        to: 0,

        scrollbar: function (cont_id) {
          var cont = document.getElementById(cont_id),
            parent = cont.parentElement;

          if (!ssb.init()) return false;
          var cont_clone = cont.cloneNode(false);

          cont_clone.classList.add("rr-scroll-clone");
          cont_clone.style.overflow = "hidden";
          cont.parentNode.appendChild(cont_clone);
          cont_clone.appendChild(cont);
          cont.style.position = "absolute";
          cont.style.left = cont.style.top = "0px";
          cont.style.width = cont.style.height = "100%";
          ssb.aConts[ssb.N++] = cont;
          cont.sg = false;
          cont.st = this.create_div("rr-ssb ssb_st", cont, cont_clone);
          cont.sb = this.create_div("rr-ssb ssb_sb", cont, cont_clone);
          cont.su = this.create_div("rr-ssb ssb_up", cont, cont_clone);
          cont.sd = this.create_div("rr-ssb ssb_down", cont, cont_clone);

          cont.sb.onmousedown = function (e) {
            if (!this.cont.sg) {
              if (!e) e = window.event;

              ssb.asd = this.cont;
              this.cont.yZ = e.screenY;
              this.cont.sZ = cont.scrollTop;
              this.cont.sg = true;
              this.className = "rr-ssb ssb_sb ssb_sb_down";
            }

            return false;
          };

          cont.st.onmousedown = function (e) {
            if (!e) e = window.event;

            ssb.asd = this.cont;
            ssb.mouseY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;

            for (var o = this.cont, y = 0; o != null; o = o.offsetParent) y += o.offsetTop;

            this.cont.scrollTop =
              (ssb.mouseY - y - (this.cont.ratio * this.cont.offsetHeight) / 2 - this.cont.sw) /
              this.cont.ratio;
            this.cont.sb.onmousedown(e);
          };

          cont.su.onmousedown = cont.su.ondblclick = function (e) {
            ssb.mousedown(this, -1);
            return false;
          };
          cont.sd.onmousedown = cont.sd.ondblclick = function (e) {
            ssb.mousedown(this, 1);
            return false;
          };

          cont.su.onmouseout = cont.su.onmouseup = ssb.clear;
          cont.sd.onmouseout = cont.sd.onmouseup = ssb.clear;

          cont.sb.onmouseover = function (e) {
            if (!this.cont.sg) this.className = "rr-ssb ssb_sb ssb_sb_over";
            return false;
          };

          cont.sb.onmouseout = function (e) {
            if (!this.cont.sg) this.className = "rr-ssb ssb_sb";
            return false;
          };

          cont.ssb_onscroll = function (flag = false) {
            var maxScroll = this.scrollHeight - this.offsetHeight,
              scroll = this.scrollTop,
              atTop = scroll === 0 ? true : false,
              atBottom = scroll >= maxScroll ? true : false;
            this.ratio = (this.offsetHeight - 2 * this.sw) / this.scrollHeight;
            this.sb.style.top = Math.floor(this.sw + this.scrollTop * this.ratio) + "px";

            if (atTop) {
              parent.classList.add("rr-scroll-top");
            }
            if (!atTop && !atBottom) {
              parent.classList.remove("rr-scroll-top", "rr-scroll-bottom");
            }
            if (atBottom) {
              parent.classList.add("rr-scroll-bottom");
            }
          };

          cont.sw = 1;
          cont.ssb_onscroll();
          ssb.refresh();
          cont.onscroll = cont.ssb_onscroll;

          return cont;
        },
        init: function () {
          if (window.oper || (!window.addEventListener && !window.attachEvent)) {
            return false;
          }

          function addEvent(o, e, f) {
            if (window.addEventListener) {
              o.addEventListener(e, f, false);
              ssb.w3c = true;
              return true;
            }
            if (window.attachEvent) return o.attachEvent("on" + e, f);
            return false;
          }

          addEvent(window.document, "mousemove", ssb.onmousemove);
          addEvent(window.document, "mouseup", ssb.onmouseup);
          addEvent(window, "resize", ssb.refresh);

          return true;
        },
        create_div: function (c, cont, cont_clone) {
          var o = document.createElement("div");
          o.cont = cont;
          o.className = c;
          cont_clone.appendChild(o);

        clear: function () {

        refresh: function () {

            var o = ssb.aConts[i];

            o.ssb_onscroll();
            o.sb.style.width =
              o.st.style.width =
              o.su.style.width =
              o.su.style.height =
              o.sd.style.width =
              o.sd.style.height =
                o.sw + "px";
            o.sb.style.height = Math.ceil(Math.max(o.sw * 0.5, o.ratio * o.offsetHeight) + 1) + "px";
          }
        },
        arrow_scroll: function () {
          if (ssb.sc != 0) {
            ssb.asd.scrollTop += (6 * ssb.sc) / ssb.asd.ratio;
            ssb.to = setTimeout(ssb.arrow_scroll, ssb.sp);
            ssb.sp = 32;
          }
        },
        mousedown: function (o, s) {
          if (ssb.sc == 0) {
            o.cont.sb.className = "rr-ssb ssb_sb ssb_sb_down";

        onmousemove: function (e) {

        },
        onmouseup: function (e) {

          if (ssb.asd && document.releaseCapture) ssb.asd.releaseCapture();

          document.onselectstart = "";

          if (ssb.asd) ssb.asd.sg = false;

      };

      function paginationController(currPage, maxPage) {
        var paginationBottomWrapper = block.querySelector(".rr-pag-bt"),
          paginationElemsWrapp = paginationBottomWrapper.querySelector(".rr-pag-bt-wrapp > div"),
          paginationBottomArrowPrev = paginationBottomWrapper.querySelector(".rr-pag-bt-arrow--prev"),
          paginationBottomArrowNext = paginationBottomWrapper.querySelector(".rr-pag-bt-arrow--next");

        var paginationTopWrapper = block.querySelector(".rr-top-pagination"),
          paginationTopElemsWrapp = paginationTopWrapper.querySelector(
            ".rr-top-pagination-selector-list-wrapp__list-items > ul"
          ),
          paginationTopCurrent = paginationTopWrapper.querySelector(".rr-top-selector__current"),
          paginationTopArrowPrev = paginationTopWrapper.querySelector(".rr-pag-top-arr--prev"),
          paginationTopArrowNext = paginationTopWrapper.querySelector(".rr-pag-top-arr--next");

        if (+maxPage === 0) {
          paginationBottomWrapper.classList.add("rr-hidden");
          paginationTopWrapper.classList.add("rr-hidden");

          return;
        }

        paginationBottomWrapper.classList.remove("rr-hidden");
        paginationTopWrapper.classList.remove("rr-hidden");

        var currentPage = currPage;

        function createElem(elemName, elemWrap, className, page) {
          var elem = document.createElement(elemName);

          elem.className = className;
          elem.textContent = page;
          elem.dataset.page = page;

          elemWrap.appendChild(elem);
        }

        renderPaginationBottom(
          currentPage,
          maxPage,
          paginationElemsWrapp,
          paginationBottomArrowPrev,
          paginationBottomArrowNext,
          createElem
        );
        renderPaginationTop(
          currentPage,
          maxPage,
          paginationTopElemsWrapp,
          paginationTopCurrent,
          paginationTopArrowPrev,
          paginationTopArrowNext,
          createElem
        );

        function plusPage(e) {
          currentPage = currentPage + 1 > maxPage ? maxPage : currentPage + 1;

          renderPaginationBottom(
            currentPage,
            maxPage,
            paginationElemsWrapp,
            paginationBottomArrowPrev,
            paginationBottomArrowNext,
            createElem
          );
          renderPaginationTop(
            currentPage,
            maxPage,
            paginationTopElemsWrapp,
            paginationTopCurrent,
            paginationTopArrowPrev,
            paginationTopArrowNext,
            createElem
          );
          getAllFieldData();
        }

        function minusPage(e) {
          currentPage = currentPage - 1 < 1 ? 1 : currentPage - 1;

          renderPaginationBottom(
            currentPage,
            maxPage,
            paginationElemsWrapp,
            paginationBottomArrowPrev,
            paginationBottomArrowNext,
            createElem
          );
          renderPaginationTop(
            currentPage,
            maxPage,
            paginationTopElemsWrapp,
            paginationTopCurrent,
            paginationTopArrowPrev,
            paginationTopArrowNext,
            createElem
          );
          getAllFieldData();
        }

        function clickElem(ev) {
          var target = ev.target;

          if (
            target.classList.contains("rr-pag-bt-wrapp__elem--page") ||
            target.classList.contains("rr-top-pagination-selector-list-wrapp__list-items-item")
          ) {
            currentPage = Number(target.dataset.page);
            renderPaginationBottom(
              currentPage,
              maxPage,
              paginationElemsWrapp,
              paginationBottomArrowPrev,
              paginationBottomArrowNext,
              createElem
            );
            renderPaginationTop(
              currentPage,
              maxPage,
              paginationTopElemsWrapp,
              paginationTopCurrent,
              paginationTopArrowPrev,
              paginationTopArrowNext,
              createElem
            );
            getAllFieldData();
          }
        }

        function heightControll() {
          var pagintaionTopItemsContainer = paginationTopWrapper.querySelector(
              ".rr-top-pagination-selector-list-wrapp__list-items.rr-scroll-clone"
            ),
            pagintaionTopItemsContainerAllItems = pagintaionTopItemsContainer.querySelectorAll(
              ".rr-top-pagination-selector-list-wrapp__list-items-item"
            ),
            pagintaionTopItemsContainerItemHeight = pagintaionTopItemsContainer.querySelector(
              ".rr-top-pagination-selector-list-wrapp__list-items-item"
            )?.offsetHeight;

          var heightEqual =
            pagintaionTopItemsContainerAllItems.length * pagintaionTopItemsContainerItemHeight;

          if (heightEqual > 345) {
            pagintaionTopItemsContainer.style.height = 345 + "px";
          } else {
            pagintaionTopItemsContainer.style.height = heightEqual + "px";
          }

          ssb.refresh();
        }

        paginationBottomArrowPrev.onclick = function (e) {
          scrollToTop();
          minusPage(e);
        };
        paginationBottomArrowNext.onclick = function (e) {
          scrollToTop();
          plusPage(e);
        };
        paginationTopArrowPrev.onclick = function (e) {
          minusPage(e);
        };
        paginationTopArrowNext.onclick = function (e) {
          plusPage(e);
        };
        paginationTopElemsWrapp.onclick = function (e) {
          clickElem(e);
        };
        paginationElemsWrapp.onclick = function (e) {
          scrollToTop();
          clickElem(e);
        };

        function renderPaginationTop(
          currentPage,
          maxPage,
          paginationElemWrap,
          currentCounter,
          topArrowPrev,
          topArrowNext,
          createElem
        ) {
          if (maxPage < 2) {
            block.querySelector(".rr-top-pagination").classList.add("rr-hidden");

            return;
          }

          block.querySelector(".rr-top-pagination").classList.remove("rr-hidden");

          paginationElemWrap.innerHTML = "";

          currentCounter.textContent = currentPage;

          for (var i = 0; i < maxPage; i++) {
            createElem(
              "li",
              paginationElemWrap,
              `rr-top-pagination-selector-list-wrapp__list-items-item ${
                currentPage === i + 1 ? "rr-select" : ""
              }`,
              i + 1
            );
          }

          topArrowPrev.classList.remove("rr-pag-top-arr--disabled");
          topArrowNext.classList.remove("rr-pag-top-arr--disabled");

          if (currentPage === 1) {
            topArrowPrev.classList.add("rr-pag-top-arr--disabled");
          }

          if (currentPage === maxPage) {
            topArrowNext.classList.add("rr-pag-top-arr--disabled");
          }

          ssb.refresh();
        }

        function renderPaginationBottom(
          currentPage,
          maxPage,
          paginationElemWrap,
          bottomArrowPrev,
          bottomArrowNext,
          createElem
        ) {
          if (maxPage < 2) {
            block.querySelector(".rr-pag-bt").classList.add("rr-hidden");

            return;
          }

          block.querySelector(".rr-pag-bt").classList.remove("rr-hidden");

          paginationElemWrap.innerHTML = "";

          var firstIndex = currentPage + -3 < 0 ? 1 : currentPage + -3,
            lastIndex = currentPage + 3 > maxPage ? maxPage : currentPage + 3,
            firstRangeFlag = checkFirstRange(currentPage),
            secondRangeFlag = checkSecondRange(currentPage);

          if (maxPage < 8) {
            bottomArrowNext.classList.add("rr-hidden");
            bottomArrowPrev.classList.add("rr-hidden");

            for (var i = 0; i < maxPage; i++) {
              createElem(
                "div",
                paginationElemWrap,
                `rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page ${currentPage - 1 === i ? "active" : ""}`,
                i + 1
              );
            }

            return;
          }

          function checkFirstRange(currPage) {
            if (currentPage < 7 && currentPage > 0) {
              return true;
            }

            return false;
          }

          function checkSecondRange(currPage) {
            if (currentPage > maxPage - 6) {
              return true;
            }

            return false;
          }

          if (firstRangeFlag) {
            lastIndex = 7;
            firstIndex = 1;
          }

          if (secondRangeFlag) {
            lastIndex = maxPage;
            firstIndex = maxPage - 6;
          }

          for (var i = firstIndex - 1; i < lastIndex; i++) {
            if (secondRangeFlag && i === firstIndex - 1) {
              bottomArrowNext.classList.add("rr-hidden");
              bottomArrowPrev.classList.remove("rr-hidden");
              createElem("div", paginationElemWrap, "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page", 1);
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--dots",
                "..."
              );
            }

            if (!secondRangeFlag && !firstRangeFlag && i === firstIndex - 1) {
              bottomArrowNext.classList.remove("rr-hidden");
              createElem("div", paginationElemWrap, "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page", 1);
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--dots",
                "..."
              );
            }

            createElem(
              "div",
              paginationElemWrap,
              `rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page ${currentPage - 1 === i ? "active" : ""}`,
              i + 1
            );

            if (!secondRangeFlag && !firstRangeFlag && i === lastIndex - 1) {
              bottomArrowPrev.classList.remove("rr-hidden");
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--dots",
                "..."
              );
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page",
                maxPage
              );
            }

            if (firstRangeFlag && i === lastIndex - 1) {
              bottomArrowPrev.classList.add("rr-hidden");
              bottomArrowNext.classList.remove("rr-hidden");
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--dots",
                "..."
              );
              createElem(
                "div",
                paginationElemWrap,
                "rr-pag-bt-wrapp__elem rr-pag-bt-wrapp__elem--page",
                maxPage
              );
            }
          }
        }

        heightControll();
      }

      function setAccordion() {
        var accordHeading = block.querySelectorAll(".rr-accordion__heading");

        function getAccordionSelectors(elem) {
          var parentElem = elem.closest(".rr-accordion");

          var obj = {
            parent: parentElem,
            header: parentElem.querySelector(".rr-accordion__heading-header"),
            content: parentElem.querySelector(".rr-accordion__content"),
          };

          return obj;
        }

        accordHeading.forEach(function (elem) {
          var selectors = getAccordionSelectors(elem);

          selectors.content.style.maxHeight = selectors.content.scrollHeight + "px";

          elem.addEventListener("click", function (event) {
            event.preventDefault();

            var selectors = getAccordionSelectors(event.target);
            var parentElem = selectors.parent;
            var header = selectors.header;
            var content = selectors.content;

            header.classList.toggle("active");
            content.classList.toggle("active");

            if (content.classList.contains("active")) {
              content.style.maxHeight = content.scrollHeight + "px";
            } else {
              content.style.maxHeight = 0;
            }
          });
        });
      }

      function setDoubleRangeSlider(min, max) {
        var rangeMin = min;
        var range = block.querySelector(".range-selected");
        var rangeInput = block.querySelectorAll(".range-input input");
        var rangePrice = block.querySelectorAll(".range-price input");

        rangeInput.forEach(function (item) {
          item.min = min;
          item.max = max;

          if (item.classList.contains("min")) {
            item.placeholder = min;
            item.value = min;
          } else {
            item.placeholder = max;
            item.value = max;
          }
        });

        rangePrice.forEach(function (item) {
          item.min = min;
          item.max = max;

          if (item.classList.contains("range-price-min")) {
            item.placeholder = min;
            item.value = min;
          } else {
            item.placeholder = max;
            item.value = max;
          }
        });

        var currentValueMin = rangeInput[1].min;
        var currentValueMax = rangeInput[1].max;
        var confirmButton = block.querySelector(".rr-send-range-button");

        range.style.right = 0 + "%";
        range.style.left = 0 + "%";

        confirmButton.addEventListener("click", function (e) {
          e.preventDefault();
          getAllFieldData(true, true);
        });

        var cleanObj = {
          cleanFirstInput: function (min) {
            rangePrice[0].value = "";
            currentValueMin = min;
          },
          cleanSecondInput: function (max) {
            rangePrice[1].value = "";
            currentValueMax = max;
          },
        };

        rangeInput.forEach(function (input) {
          input.addEventListener("input", function (e) {
            var minRange = parseInt(rangeInput[0].value);
            var maxRange = parseInt(rangeInput[1].value);

            if (maxRange - minRange < rangeMin) {
              if (e.target.className === "min") {
                rangeInput[0].value = maxRange - rangeMin;
              } else {
                rangeInput[1].value = minRange + rangeMin;
              }
            } else {
              if (e.target.className === "min") {
                rangePrice[0].value = minRange;
                range.style.left = (minRange / parseInt(rangeInput[0].max)) * 100 + "%";
                currentValueMin = minRange;

                if (minRange === parseInt(rangeInput[0].min)) {
                  cleanObj.cleanFirstInput(rangeInput[0].min);
                }
              } else {
                rangePrice[1].value = maxRange;
                range.style.right = 100 - (maxRange / parseInt(rangeInput[1].max)) * 100 + "%";
                currentValueMax = maxRange;

                if (maxRange === parseInt(rangeInput[1].max)) {
                  cleanObj.cleanSecondInput(rangeInput[1].max);
                }
              }
            }
          });

          input.addEventListener("mousedown", function (e) {
            rangeInput.forEach(function (item) {
              item.style.zIndex = 0;
            });
            e.target.style.zIndex = 2;
          });
        });

        rangePrice.forEach(function (input) {
          input.addEventListener("blur", function (e) {
            if (e.target.className === "range-price-min") {
              if (Number(e.target.value) > Number(rangeInput[0].max)) {
                e.target.value = Number(rangeInput[1].value) - rangeMin;
              }
              if (
                Number(e.target.value) < Number(rangeInput[0].min) ||
                Number(e.target.value) === Number(rangeInput[0].min)
              ) {
                cleanObj.cleanFirstInput(rangeInput[0].min);
              }
            } else {
              if (e.target.value === "") {
                return;
              }

              if (
                Number(e.target.value) <= Number(rangeInput[0].value) ||
                Number(e.target.value) < rangeMin
              ) {
                e.target.value = Number(rangeInput[0].value) + rangeMin;
              }

              if (Number(e.target.value) === 0) {
                cleanObj.cleanSecondInput(rangeInput[1].max);
              }

              if (Number(e.target.value) >= Number(rangeInput[0].max)) {
                cleanObj.cleanSecondInput(rangeInput[1].max);
              }
            }
          });

          input.addEventListener("blur", function (e) {
            var minPrice =
              rangePrice[0].value === "" ? parseInt(rangePrice[0].min) : parseInt(rangePrice[0].value);
            var maxPrice =
              rangePrice[1].value === "" ? parseInt(rangePrice[1].max) : parseInt(rangePrice[1].value);

            if (maxPrice - minPrice >= rangeMin && maxPrice <= parseInt(rangeInput[1].max)) {
              if (e.target.className === "range-price-min") {
                rangeInput[0].value = minPrice;
                range.style.left = (minPrice / parseInt(rangeInput[0].max)) * 100 + "%";

                rangeInput.forEach(function (item) {
                  item.style.zIndex = 0;
                });
                rangeInput[0].style.zIndex = 2;
              } else {
                rangeInput[1].value = maxPrice;
                range.style.right = 100 - (maxPrice / parseInt(rangeInput[1].max)) * 100 + "%";

                rangeInput.forEach(function (item) {
                  item.style.zIndex = 0;
                });
                rangeInput[1].style.zIndex = 2;
              }
            }
          });
        });
      }

      function accordHide(obj) {
        var { wrapp } = obj;

        var wrapp = block.querySelector(wrapp),
          searchInput = wrapp.querySelector(".rr-filter-search__field"),
          accord = wrapp.querySelector(".rr-accordion__content"),
          hideBtn_1 = wrapp.querySelector(".rr-half-brand__open"),
          hideBtn_2 = wrapp.querySelector(".rr-half-brand__close"),
          hideArea = wrapp.querySelector(".rr-scroll-clone"),
          hideArea_child = hideArea.firstElementChild,
          search = wrapp.querySelector(".rr-filter-search"),
          cmCroll = wrapp.querySelectorAll(".rr-ssb");

        hideBtn_2.addEventListener("click", function () {
          hideArea.style.height = "150px";
          hideBtn_2.classList.add("rr-hidden");
          search.classList.add("rr-hidden");
          cmCroll.forEach(function (item) {
            item.style.opacity = 0;
          });

          hideBtn_1.classList.remove("rr-hidden");
          hideArea_child.style.overflow = "hidden";

          searchInput.value = "";
          searchInput.dispatchEvent(new Event("input"));
          ssb.refresh();
        });

        hideBtn_1.addEventListener("click", function () {
          hideArea.style.height = "300px";
          hideBtn_1.classList.add("rr-hidden");
          hideBtn_2.classList.remove("rr-hidden");
          search.classList.remove("rr-hidden");
          hideArea_child.style.overflow = "auto";
          cmCroll.forEach(function (item) {
            item.style.opacity = 1;
          });

          searchInput.value = "";
          searchInput.dispatchEvent(new Event("input"));

          setTimeout(function () {
            accord.style.maxHeight = wrapp.offsetHeight + "px";
            ssb.refresh();
          }, 200);
        });
      }

      function accordSearch(obj) {
        var { wrapp } = obj;
        var parent = block.querySelector(wrapp),
          searchField = parent.querySelector(".rr-filter-search__field"),
          emptySearchElem = parent.querySelector(".rr-emptysearch"),
          searchList = parent.querySelector(".rr-scroll.rr-scroll-clone");

        searchField.addEventListener("input", function (e) {
          var value = e.target.value.trim(),
            items = parent.querySelectorAll(".rr-filter-brands-wrapp__scroll-item"),
            searchRegExp = new RegExp(value, "gi");

          if ((value = "")) {
            items.forEach(function (item) {
              item.classList.remove("rr-hidden");

              ssb.refresh();
              return;
            });
          }

          items.forEach(function (item) {
            var innerItem = item.querySelector(".rr-filter-brands-wrapp__scroll-item-check-label"),
              innerItemText = innerItem.textContent,
              isContainsSearchRequest = searchRegExp.test(innerItemText);

            if (!isContainsSearchRequest) {
              item.classList.add("rr-hidden");
            } else {
              item.classList.remove("rr-hidden");
            }
          });

          var itemWithoutHidden = parent.querySelectorAll(
            ".rr-filter-brands-wrapp__scroll-item:not(.rr-hidden)"
          );

          if (!itemWithoutHidden.length) {
            emptySearchElem.classList.remove("rr-hidden");
            searchList.classList.add("rr-search-none");
          } else {
            emptySearchElem.classList.add("rr-hidden");
            searchList.classList.remove("rr-search-none");
          }

          ssb.refresh();
        });
      }

      function rightAccordController(data, obj) {
        var { wrapp } = obj;
        var accordCheckboxContainer = block.querySelector(wrapp),
          parenContainer = accordCheckboxContainer.querySelector(".rr-scroll.rr-scroll-clone > div"),
          wholeCount = accordCheckboxContainer.querySelector(".rr-half-brand__btn > span > span");

        if (data.length < 2) {
          accordCheckboxContainer.classList.add("rr-not-active");

          return;
        }

        accordCheckboxContainer.classList.remove("rr-not-active");
        parenContainer.innerHTML = "";

        function create_elem_brand({ classNames, container, value, count, index }) {
          var elem = document.createElement("label");

          elem.classList = classNames;
          elem.for = value + "_" + index;
          elem.innerHTML = `
          <input class="rr-filter-brands-wrapp__scroll-item-check" type="checkbox" id="${
            value + "_" + index
          }" value="${value}">
          <span class="rr-filter-brands-wrapp__scroll-item-check-icon"></span>
          <span class="rr-filter-brands-wrapp__scroll-item-check-label">
            ${value}
            <small>${count}</small>
          </span>
          `;

          elem.querySelector("input").onchange = function (ev) {
            ev.target.parentElement.classList.toggle("rr-active");
            getAllFieldData(true);
            ssb.refresh();
          };

          container.append(elem);
        }

        for (var i = 0; i < data.length; i++) {
          create_elem_brand({
            classNames: "rr-filter-brands-wrapp__scroll-item",
            container: parenContainer,
            value: Object.keys(data[i])[0],
            count: Object.values(Object.values(data[i])[0])[0],
            index: i,
          });
        }

        var emptySearchElem = accordCheckboxContainer.querySelector(".rr-emptysearch"),
          searchList = accordCheckboxContainer.querySelector(".rr-scroll.rr-scroll-clone"),
          itemWithoutHidden = accordCheckboxContainer.querySelectorAll(
            ".rr-filter-brands-wrapp__scroll-item:not(.rr-hidden)"
          );

        if (!itemWithoutHidden.length) {
          emptySearchElem.classList.remove("rr-hidden");
          searchList.classList.add("rr-search-none");
        }

        wholeCount.textContent = data.length;
        ssb.refresh();
      }

      function setCategoriesSlides(data, obj) {
        var { wrapp } = obj;
        var parentContainer = block.querySelector(wrapp),
          categoriesContainer = parentContainer.querySelector(".rr-swiper-category-container-wrapper");

        if (data.length < 2) {
          parentContainer.style.display = "none";

          return;
        }

        parentContainer.style.display = "block";
        categoriesContainer.innerHTML = "";
        function createSliders({ classNames, container, text, img, index }) {
          var elem = document.createElement("div");

          elem.classList = classNames;
          elem.dataset.category = text;
          elem.innerHTML = `
          <div class="rr-category-item">
            <div>
              <div class="rr-category-item__image">
                <img src="${img}" alt="${text}" width="120" height="120">
              </div>
              <div class="rr-category-item__title">
                  <span>${text}</span>
              </div>
            </div>
          </div>
          `;

          container.append(elem);
        }

        for (var i = 0; i < data.length; i++) {
          createSliders({
            classNames: "rr-swiper-category-slide",
            container: categoriesContainer,
            text: Object.keys(data[i])[0],
            img: Object.values(Object.values(data[i])[0])[1],
            index: i,
          });
        }

        ssb.refresh();
      }

      function clickOnSlide(elem) {
        var elemCategory = elem.dataset.category,
          needCategoryAccord = block.querySelector(`input[value='${elemCategory}']`),
          needCategoryAccordParent = needCategoryAccord.parentElement;

        needCategoryAccord.checked = true;
        needCategoryAccordParent.classList.add("rr-active");

        getAllFieldData(true, true);
      }

      function controlSelector(elemId) {
        var elem = block.querySelector("#" + elemId),
          elemChild = elem.querySelector("#selector-list");

        elem.addEventListener("click", function (e) {
          elem.classList.toggle("active");
        });

        window.addEventListener("click", function (e) {
          var target = e.target;

          if (!target.closest(".rr-top-pagination-selector")) {
            elem.classList.remove("active");
          }
        });
      }

      function toggleLoader(flag) {
        var overlay = block.querySelector(".rr-loading-overlay") || null;

        if (!overlay) return;

        if (flag) {
          block.style.pointerEvents = "none";
          overlay.classList.remove("rr-hidden");
          setTimeout(function () {
            overlay.classList.remove("rr-hidden--opacity");
          }, 300);
        } else {
          block.style.pointerEvents = "auto";
          overlay.classList.add("rr-hidden--opacity");
          setTimeout(function () {
            overlay.classList.add("rr-hidden");
          }, 300);
        }
      }

      function toggleEmptyDataInfo(flag) {
        if (flag) {
          block.querySelector(".rr-empty-result").classList.remove("rr-hidden");
        } else {
          block.querySelector(".rr-empty-result").classList.add("rr-hidden");
        }
      }

      function setWholeItems(count) {
        block.querySelector(".rr-search-top-wrapp__count span").textContent = count;
      }

      async function getItemsAsync(requireProducts) {
        return new Promise((resolve, reject) => {
          retailrocket.items.get(
            retailrocket.api.getPartnerId(),
            requireProducts,
            ["{{data-stock-id}}"],
            (data) => {
              resolve(data);
            }
          );
        });
      }

      function getAllFieldData(resetPage = false, priceChange = false) {
        var currentPage = block.querySelector(".rr-top-selector__current").textContent,
          minInput = block.querySelector(".range-price-min"),
          maxInput = block.querySelector(".range-price-max"),
          minPriceValue = Number(minInput.min),
          maxPriceValue = Number(maxInput.max),
          minPrice = minInput.value === "" ? minPriceValue : minInput.value,
          maxPrice = maxInput.value === "" ? maxPriceValue : maxInput.value,
          allBrands = block.querySelectorAll(
            ".rr-accordion-brands .rr-filter-brands-wrapp__scroll-item input"
          ),
          allCategories = block.querySelectorAll(
            ".rr-accordion-categories .rr-filter-brands-wrapp__scroll-item input"
          ),
          currentBrands = [],
          currentCategories = [];

        allBrands.forEach(function (item) {
          if (item.checked) {
            currentBrands.push(item.value);
          }
        });

        allCategories.forEach(function (item) {
          if (item.checked) {
            currentCategories.push(item.value);
          }
        });

        currentBrands = currentBrands.join("|");
        currentCategories = currentCategories.join("|");

        if (resetPage) {
          currentPage = 1;
        }

        rrRender({
          currentPage: Number(currentPage),
          minPrice: Number(minPrice),
          maxPrice: Number(maxPrice),
          currentBrands,
          priceChange,
          currentCategories,
        });
      }

      function clearItems() {
        var itemsContainer = block.querySelector(".retailrocket-items") || null;

        if (itemsContainer) itemsContainer.innerHTML = "";
      }

      function getLink({
        currentPage = 1,
        minPrice = false,
        maxPrice = false,
        currentBrands = [],
        currentCategories = [],
      }) {
        var additionalObj = {
          price_min: minPrice && minPrice > 0 ? "price_min:" + minPrice : "",
          price_max: maxPrice && maxPrice > 0 ? "price_max:" + maxPrice : "",
          brands: currentBrands.length ? "brands:" + currentBrands : "",
          currentCategories: currentCategories.length ? "categories:" + currentCategories : "",
          getFilters() {
            return (
              [this.currentCategories, this.price_min, this.price_max, this.brands]
                .filter(Boolean)
                .join("%") || ""
            );
          },
        };
        var queryObj = {
          page: currentPage,
          lang: "{{data-stock-id}}",
        };

        if (additionalObj.getFilters() !== "") {
          queryObj["filters"] = additionalObj.getFilters();
        }

        var rrUrl = new URL(
            "https://rocketsearch.retailrocket.net/rocketsearch/v1/partner/" +
              rrPartnerId +
              "/phrase/{{data-search-phrase}}/items"
          ),
          rrUrlParams = new URLSearchParams(queryObj);

        rrUrl.search = rrUrlParams.toString();

        return rrUrl.toString();
      }

      async function getData(obj, renderFn) {
        var queryLink = getLink(obj);

        toggleLoader(true);

        try {
          var res = await fetch(queryLink);

          if (res.ok) {
            var data = await res.json(),
              parse = JSON.parse(data);

            if (parse.status && parse.status === 204) {
              throw res;
            } else {
              return {
                data,
                obj
              };
            }
          } else {
            throw res;
          }
        } catch (e) {
          
          if (!renderFn) {
            toggleLoader(false);
            clearItems();
            toggleEmptyDataInfo(true);
            paginationController(1, 0);
            setWholeItems(0);
          }

          document.querySelector('.search__empty__content').style.display = 'block';
          return { data: [], obj }
        }
      }

      async function rrRender(obj, renderFn = null) {
        var {data, obj} = await getData(obj, renderFn);

        if (!data.length) return;

        var rrApi = JSON.parse(data);
        var apiItems = await getItemsAsync(rrApi.items);
        var recoms = apiItems.filter(function (item) {
          return item.IsAvailable;
        });

        if (rrbasketValue) recoms.forEach(basketAvailability);

        if (rrApi.filters.brands) {
          rrApi.filters.brands.rrValues = Object.keys(rrApi.filters.brands.values).map(function (item, i) {
            return { [item]: rrApi.filters.brands.values[item] };
          });
        }
        if (rrApi.filters.categories) {
          rrApi.filters.categories.rrValues = Object.keys(rrApi.filters.categories.values).map(function (
            item,
            i
          ) {
            return { [item]: rrApi.filters.categories.values[item] };
          });
        }

        if (renderFn) {
          renderFn(recoms);
          rightAccordController(rrApi.filters.brands.rrValues, {
            wrapp: ".rr-accordion-brands",
          });
          rightAccordController(rrApi.filters.categories.rrValues, {
            wrapp: ".rr-accordion-categories",
          });
          setCategoriesSlides(rrApi.filters.categories.rrValues, {
            wrapp: ".rr-swiper-category-container",
          });
          setDoubleRangeSlider(rrApi.filters.price.min, rrApi.filters.price.max);
        } else {
          setCategoriesSlides(rrApi.filters.categories.rrValues, {
            wrapp: ".rr-swiper-category-container",
          });

          clearItems();
          recoms.forEach(function (item) {
            createProduct(item, "{{data-stock-id}}");
          });
          $("div[data-retailrocket-markup-block='{{data-retailrocket-markup-block}}']").app();
        }

        toggleEmptyDataInfo(false);

        if (!recoms.length) {
          toggleEmptyDataInfo(true);
        }

        paginationController(obj.currentPage, rrApi.pages_count);
        setWholeItems(rrApi.items_count);
        setStatisticsFilters(recoms, obj);
        toggleLoader(false);
      }

      function basketAvailability(recom) {
        if (rrbasketValue.indexOf(recom.ItemId) > -1) {
          recom.Params.inCart = true;
        } else {
          recom.Params.inCart = false;
        }
      }

      function preRenderFn(widget, recoms, renderFn) {
        rrRender(
          {
            currentPage: 1,
            minPrice: false,
            maxPrice: false,
            currentBrands: [],
            currentCategories: [],
          },
          renderFn
        );
      }

      function postRenderFn(widget) {
        ssb.scrollbar("rr-scroll-top-{{data-retailrocket-markup-block}}");
        ssb.scrollbar("rr-scroll-{{data-retailrocket-markup-block}}--categories");
        ssb.scrollbar("rr-scroll-{{data-retailrocket-markup-block}}--brands");

        var rrSwiperCarousel = new SwiperModel({
          widget: widget,
          settingSwiper: {
            wrapperClass: "rr-swiper-category-container-wrapper",
            slideClass: "rr-swiper-category-slide",
            init: false,
            updateOnWindowResize: true,
            watchOverflow: true,
            observer: true,
            observeParents: true,
            observeSlideChildren: true,
            resizeObserver: true,
            spaceBetween: 0,
            lazy: false,
            preloadImages: false,
            touchReleaseOnEdges: true,
            watchSlidesVisibility: true,
            loop: false,
            on: {
              afterInit: function (swiper) {
                setAccordion();
                accordHide({
                  wrapp: ".rr-accordion-brands",
                });
                accordHide({
                  wrapp: ".rr-accordion-categories",
                });
                accordSearch({
                  wrapp: ".rr-accordion-brands",
                });
                accordSearch({
                  wrapp: ".rr-accordion-categories",
                });
                controlSelector("selector");
                $("div[data-retailrocket-markup-block='{{data-retailrocket-markup-block}}']").app();

                widget.classList.add("rr-active");

                scrollToTop();

              click: function (swiper, event) {
                clickOnSlide(event.target.offsetParent);
              },
            },
            navigation: {
              prevEl: widget.querySelector(".rr-arrow.rr-arrow--left"),
              nextEl: widget.querySelector(".rr-arrow.rr-arrow--right"),
            },
            autoplay: false,
            speed: 200,
            breakpoints: {
              0: {
                slidesPerView: 5,
                slidesPerGroup: 1,
              },
            },

        });

        rrSwiperCarousel.getScript();
      }

      return {
        postRenderFn,
        preRenderFn,
      };
    })();

    waitFor(
      function () {
        return window.jQuery;
      },
      function () {
        retailrocket.widget.render("rr-widget-{{data-retailrocket-markup-block}}");
      }
    );
  })(retailrocket);
</script>
