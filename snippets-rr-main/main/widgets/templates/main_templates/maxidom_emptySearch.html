<script type="text/javascript">
  (function (retailrocket) {
    'use strict';

    var waitFor = function (exitCondition, callback, force) {
      var checkCount = 100;
      var timeout = 1000;

      (function check() {
        var result = exitCondition();
        if (result) {
          callback(result);
          return;
        }

        if (checkCount === 0) {
          if (force) {
            callback();
          }
          return;
        }

        checkCount -= 1;
        setTimeout(check, timeout);
      })();
    };

    var recomTrackSetting = {
      nameTrack: '',
      namePage: '',
      abSegment: '',
      check: false,

      listTrack() {
        var defaultTrack = [this.nameTrack];

        if (this.namePage !== '') defaultTrack.push(this.nameTrack + this.namePage);
        return defaultTrack;
      },
    };

    function setStatisticsRender() {
      recomTrackSetting.listTrack().forEach(function (track) {
        rrApiOnReady.push(function () {
          rrApi.recomTrack(
            '{{data-retailrocket-markup-block}}',
            0,
            [],
            {
              eventType: 'rrSearch',
              algorithm: '',
              searchPhrase: '{{data-search-phrase}}',
              searchPage: '{{data_search_page}}'
            }
          );
        });
      });
    }

    function setStatisticsFilters(recoms, filterObj) {
      var { minPrice, maxPrice, currentPage, currentBrands, currentCategories } = filterObj;
      var itemsIds = recoms.map(function (product) {
        return product.ItemId;
      });

      recomTrackSetting.listTrack().forEach(function (track) {
        rrApiOnReady.push(function () {
          rrApi.recomTrack("{{data-retailrocket-markup-block}}", 0, [], {
            eventType: "availableFilters",
            itemsIds,
            minPrice,
            maxPrice,
            currentPage,
            currentBrands,
            currentCategories,
          });
        });
      });
    }

    function debounce(func, wait, immediate) {
      var timeout;

      return function executedFunction() {
        var context = this;
        var args = arguments;
        var later = function() {
          timeout = null;

          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;

        clearTimeout(timeout);
        timeout = setTimeout(later, wait);

        if (callNow) func.apply(context, args);
      };
    };

    function toggleLoader(show) {
      var mainBlock = document.querySelector('div[data-retailrocket-markup-block="{{data-retailrocket-markup-block}}"]')
      var loader = mainBlock.querySelector(".rr-preloader");

      if (show) {
        mainBlock.classList.add('loading')
        loader.classList.add("active");
        loader.style.opacity = 1;
        loader.style.transition = "opacity 0s ease";
      } else {
        loader.style.transition = "opacity 0.8s ease";
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.classList.remove("active");
          mainBlock.classList.remove('loading')
        }, 810);
      }
    }

    function showAllEmptyData(show) {
      var mainBlock = document.querySelector('div[data-retailrocket-markup-block="{{data-retailrocket-markup-block}}"]'),
          widget = mainBlock.querySelector('.rr-widget');
      var allEmpty = mainBlock.querySelector(".rr-allEmpty");

      if (show) {
        widget.classList.add('rr-d-none');
        allEmpty.classList.remove("rr-d-none");
      } else {
        widget.classList.remove('rr-d-none');
        allEmpty.classList.add("rr-d-none");
      }
    }

    function scrollToTop() {
      setTimeout(() => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }, 500);
    }

    retailrocket['store{{data-retailrocket-markup-block}}'] = (function () {
      var doubleRangeObjSelectors = null,
          block = null;

      function cardController(recoms, stock, block, itemsContainerSelector, dataS) {
        var container = block.querySelector(itemsContainerSelector);

                    <span>${item.Name}</span>

                  <div class="rr-item-top-infos-desc">
                    <!-- loop?? -->
                    ${item.Params['Артикул'] ? '<span class="rr-item-top-infos-desc__sku"><span class="rr-sku__name">Код товара:</span>&nbsp;<span class="rr-sku__value">' + item.Params['Артикул'] + '</span></span>' 
                    : ''}
                  </div>
                  <div class="rr-item-top-infos-w">
                    <span class="rr-item-top-infos-w__country">Россия</span>
                    <span class="rr-item-top-infos-w__weight">?? кг</span>

                  <div class="rr-item-top-infos-avail">
                    <!-- stock?? -->
                    <span class="rr-instock">В наличии</span>
                    <!-- compare flex -->
                    <span class="rr-item-top-infos-avail__compare">
                      <span class="rr-item-top-infos-avail__compare-icon ${item.IsCompare ? '' : 'rr-comp-active'}">
                        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path class="keep" d="M0 6H2V18H0V6ZM6 0H8V18H6V0ZM12 9H14V18H12V9ZM18 3H20V18H18V3Z" fill="#D0D0D0"></path>
                        </svg>
                      </span>
                      <span class="rr-item-top-infos-avail__compare-icon rr-item-top-infos-avail__compare-icon-added ${item.IsCompare ? 'rr-comp-active' : ''}">
                        <svg width="20" height="18" viewBox="0 0 20 18" fill="#DC112E" xmlns="http://www.w3.org/2000/svg">
                          <path d="M0 6H2V18H0V6ZM6 0H8V18H6V0ZM12 9H14V18H12V9ZM18 3H20V18H18V3Z" fill="#DC112E"></path>
                        </svg>
                      </span>
                    </span>
                  </div>
                </div>
              </div>

              <div class="rr-item-bottom">
                <div class="rr-item-bottom-prices">
                  ${item.OldPrice > item.Price ? '<div class="rr-item-bottom-prices__width-old"><div class="rr-price-old"><span class="value">' + item.OldPrice + '</span>&nbsp;<span class="current">₽</span></div><div class="rr-price-old-tag"><span>-' + Math.round(100 - (item.Price / item.OldPrice) * 100) + '</span>%</div></div>' : ''}
                  <span class="rr-item-bottom-prices__price">
                    <span class="rr-price">
                      ${item.Price}
                    </span>
                    <span class="rr-price-curr">₽</span>
                    <span class="rr-price-slash">/</span>
                    <span class="rr-price-meas">${item.Params['Мера'] || ''}</span>
                  </span>
                </div>
                <div class="rr-cart-btn">
                  <button class="rr-cart-btn__btn">
                    В корзину
                  </button>
                </div>
                <div></div>
              </div>
          `;

          var cartBtn = card.querySelector('.rr-cart-btn__btn'),
              allLinks = card.querySelectorAll('a'),
              compareBtn = card.querySelector('.rr-item-top-infos-avail__compare'),
              labelContainer = card.querySelector('.rr-item__labels');

          compareBtn.onclick = () => {
            var compareBtnIcons = compareBtn.querySelectorAll('.rr-item-top-infos-avail__compare-icon'),
                inactiveIcon = compareBtnIcons[0],
                activeIcon = compareBtnIcons[1];

            compareBtn.style.pointerEvents = 'none';

            var addToCompare = inactiveIcon.classList.contains('rr-comp-active');

            $maxiRR[addToCompare ? 'addCompare' : 'removeCompare'](card.dataset.article).then(() => {
              compareBtn.style = '';
              inactiveIcon.classList.toggle('rr-comp-active');
              activeIcon.classList.toggle('rr-comp-active');
              rrApi.recomMouseDown(card.dataset.id, { suggester: blockId, methodName: 'popular' });
            });
          };

          allLinks.forEach(link => link.onclick = e => {
            rrApi.recomMouseDown(card.dataset.id, { suggester: blockId, methodName: 'popular' });
          });

          cartBtn.onclick = () => {
            cartBtn.textContent = 'Подождите...';
            window.flocktory = window.flocktory || [];
            window.flocktory.push(['addToCart', {
              item: {
                "id": '{{data-stock-id}}' + card.dataset.id,
                "price": card.dataset.price,
                "count": 1,
                "categoryId": card.dataset.category
              }
            }]);

            fetch(`/ajax/basket/addBasket.php?quantity=${1}&kcc=${card.dataset.article}`, {
              method: 'GET',
              cache: "no-cache"
            })
            .then(response => response.ok ? Promise.resolve() : Promise.reject())
            .finally(() => {
              cartBtn.classList.add('rr-cart-btn__btn--added');
              cartBtn.textContent = 'Добавлено';

            stock, 
            container, 
            dataS
          });

      }


      let hideIntervals = [];
      async function filterTooltip({
        currentTooltipSelector
      }) {
        var allToolTip = block.querySelectorAll('.rr-filter-tooltip'),
            currentTooltip = block.querySelector(currentTooltipSelector),
            tooltipBtn = currentTooltip.querySelector('.rr-filter-tooltip-btn');

        var {recoms, rrApi, obj} = await parseData(false, false);
        var counter = 0;
        
        function hideAll() {
          hideIntervals.forEach(clearInterval)
          allToolTip.forEach(item => item.classList.add('rr-d-none'));
        }

        function showCurrent() {
          hideIntervals.forEach(clearInterval)
          currentTooltip.classList.remove('rr-d-none');
        }
       
        hideAll()
        showCurrent();

        hideIntervals.push(setInterval(() => {
          counter++;
          if (counter > 5) {
            hideAll();
            hideIntervals.forEach(clearInterval)
            hideIntervals = [];
          }
        }, 1000));
        
        currentTooltip.querySelector('.rr-filter-tooltip__value').textContent = rrApi.items_count || 0;

        tooltipBtn.onclick = (e) => {
          applyFilters();
          hideAll();
        }

        currentTooltip.onmouseenter = () => {
          hideIntervals.forEach(clearInterval)
        };
        currentTooltip.onmouseleave = () => {
          hideIntervals.push(setInterval(() => {
            counter++;
            if (counter > 5) {
              hideAll();
              hideIntervals.forEach(clearInterval)
              hideIntervals = [];
            }
          }, 1000));
        };
      }

      var debounceFilterTooltip = debounce(function (obj) {
        filterTooltip(obj);
      }, 1200)



      function pagintaionContoller(currentPage, maxPages, parentSelector, itemsContainerSelector) {
        var parent = block.querySelector(parentSelector),
            container = block.querySelector(itemsContainerSelector),
            arrowPrev = parent.querySelector('.rr-pag-b-num__prev'),
            arrowNext = parent.querySelector('.rr-pag-b-num__next'),
            page = currentPage,
            visibleRange = 3;

        container.innerHTML = '';

        if (maxPages < 2) {
          parent.classList.add('rr-d-none');

          return;
        }

        parent.classList.remove('rr-d-none');

        var pagePos = {
          StartRangeFlag: 0,
          EndRangeFlag: 0,
          firstIndex: 0,
          lastIndex: 0,
          setStartRangeFlag() {
            this.StartRangeFlag = page < visibleRange && page > 0
          },
          setEndRangeFlag() {
            this.EndRangeFlag = page > maxPages - visibleRange
          },
          setFirstIndex() {
            this.firstIndex = page + -2 < 0 ? 1 : page + -2
          },
          setLastIndex() {
            this.lastIndex = page + 3 > maxPages ? maxPages : page + 1
          },
          getStartRangeFlag() {
            return this.StartRangeFlag
          },
          getEndRangeFlag() {
            return this.EndRangeFlag
          },
          getFirstIndex() {
            return this.firstIndex
          },
          getLastIndex() {
            return this.lastIndex
          }
        }

        pagePos.setStartRangeFlag();
        pagePos.setEndRangeFlag();
        pagePos.setFirstIndex();
        pagePos.setLastIndex();

        function renderPageElem({ currentPageValue, pageValueInnerElem }) {
          var item = document.createElement("li");
          
          item.className = `rr-pag-b-num-list__item ${currentPageValue === pageValueInnerElem && currentPageValue !== -1 ? 'active' : ''} ${currentPageValue === -1 && 'disabled'}`;
          item.dataset.value = pageValueInnerElem;
          item.innerHTML = `
            <span>
              ${pageValueInnerElem}
            </span>
          `;

          item.onclick = () => {
            var all = parent.querySelectorAll('.rr-pag-b-num-list__item');

            all.forEach(item => item.classList.remove('active'));
            item.classList.add('active');
            page = +item.dataset.value;

            pagePos.setStartRangeFlag();
            pagePos.setEndRangeFlag();
            pagePos.setFirstIndex();
            pagePos.setLastIndex();
            render();
            changePage();
          }

          container.append(item);
        }

        arrowPrev.onclick = () => {
          if (page > 1) {
            page--;
          }

          pagePos.setStartRangeFlag();
          pagePos.setEndRangeFlag();
          pagePos.setFirstIndex();
          pagePos.setLastIndex();
          render();
          changePage();
        }

        arrowNext.onclick = () => {
          if (page < maxPages) {
            page++;
          }

          pagePos.setStartRangeFlag();
          pagePos.setEndRangeFlag();
          pagePos.setFirstIndex();
          pagePos.setLastIndex();
          render();
          changePage();
        }

        function render() {
          container.innerHTML = '';
          arrowNext.classList.add('rr-d-none');
          arrowPrev.classList.add('rr-d-none');

          if (maxPages <= 3) {
            for(var i = 0; i < maxPages; i++) {
              renderPageElem({
                currentPageValue: page,
                pageValueInnerElem: i + 1, 
              });
            }

            return
          }

          if (pagePos.getStartRangeFlag()) {
            arrowNext.classList.remove('rr-d-none');

            for(var i = 0; i < visibleRange; i++) {
              renderPageElem({
                currentPageValue: page,
                pageValueInnerElem: i + 1, 
              });
            }

            renderPageElem({
              currentPageValue: -1,
              pageValueInnerElem: '...', 
            });

            renderPageElem({
              currentPageValue: page,
              pageValueInnerElem: maxPages, 
            });

            return
          }

          if (pagePos.getEndRangeFlag()) {
            arrowPrev.classList.remove('rr-d-none');

            renderPageElem({
              currentPageValue: -1,
              pageValueInnerElem: '...', 
            });

            for(var i = pagePos.getFirstIndex(); i < pagePos.getLastIndex(); i++) {
              renderPageElem({
                currentPageValue: page,
                pageValueInnerElem: i + 1, 
              });
            }

            return
          }

          if (!pagePos.getStartRangeFlag() && !pagePos.getEndRangeFlag()) {
            arrowNext.classList.remove('rr-d-none');
            arrowPrev.classList.remove('rr-d-none');

            renderPageElem({
              currentPageValue: -1,
              pageValueInnerElem: '...', 
            });

            for(var i = pagePos.getFirstIndex(); i < pagePos.getLastIndex(); i++) {
              renderPageElem({
                currentPageValue: page,
                pageValueInnerElem: i + 1, 
              });
            }

            renderPageElem({
              currentPageValue: -1,
              pageValueInnerElem: '...', 
            });

            renderPageElem({
              currentPageValue: page,
              pageValueInnerElem: maxPages, 
            });


            return
          }
        }

        render();
      }

      function setDoubleRangeSlider({minDef, maxDef, selectors}) {
        if (selectors) {
          doubleRangeObjSelectors = selectors;
        };

        var { vd_selec, vn_selec, v_selec, rBg_selec, rHl_selec, rHr_selec, inputMin_selec, inputMax_selec, block } = doubleRangeObjSelectors;
        var [vd, vn, v, rBg, rHl, rHr, inputMin, inputMax] = [vd_selec, vn_selec, v_selec, rBg_selec, rHl_selec, rHr_selec, inputMin_selec, inputMax_selec].map(sel => block.querySelector(sel));
        
        var clickedR = false;
        var clickedL = false;
        var pos = {};
        var valueInputs = {
          minValueDefault: Number(minDef),
          maxValueDefault: Number(maxDef),
          minValue: Number(minDef),
          maxValue: Number(maxDef),
          percentL: 0,
          percentR: 0,
          setMinDefault(val) {
            this.minValueDefault = Number(val)
          },
          setMaxDefault(val) {
            this.maxValueDefault = Number(val)
          },
          getMinDefault() {
            return Number(this.minValueDefault)
          },
          getMaxDefault() {
            return Number(this.maxValueDefault)
          },
          getMin() {
            return Number(this.minValue)
          },
          getMax() {
            return Number(this.maxValue)
          },
          setMin(val) {
            this.minValue = Number(val)
          },
          setMax(val) {
            this.maxValue = Number(val)
          },
          setPercentsLeft(percent) {
            this.percentL = Number(percent);
          },
          setPercentsRight(percent) {
            this.percentR = Number(percent);
          },
          getPercentsLeft() {
            return Number(this.percentL);
          },
          getPercentsRight() {
            return Number(this.percentR);
          }
        };

        function setRangePercent(resetDot = false) {
          var percentL = valueInputs.getPercentsLeft();
          var percentR = valueInputs.getPercentsRight();

          vd.style.left = `${percentL}%`;
          v.style.left = `${percentL}%`;
          vd.style.right = `${percentR}%`;
          v.style.right = `${percentR}%`;

          if (resetDot) {
            rHl.style.left = `0%`;
            rHr.style.right = `0%`;
          }
        }

        function setInputsValues(valueL, valueR) {
          inputMin.value = valueL;
          inputMax.value = valueR;
          inputMin.dataset.value = valueL;
          inputMax.dataset.value = valueR;

          if (valueL === valueInputs.getMinDefault()) {
            inputMin.value = '';
            inputMin.dataset.value = valueInputs.getMinDefault();
            inputMin.placeholder = valueInputs.getMinDefault();
          }
          if (valueR === valueInputs.getMaxDefault()) {
            inputMax.value = '';
            inputMax.dataset.value = valueInputs.getMaxDefault();
            inputMax.placeholder = valueInputs.getMaxDefault();
          }
        }

        function setValues() {
          var valueL = valueInputs.getMin();
          var valueR = valueInputs.getMax();

          setRangePercent();
          setInputsValues(valueL, valueR);
        }

        function resetValues(minV = null, maxV = null, changeDefaultValues = false) {
          valueInputs.setMin(minV !== null ? minV : valueInputs.getMinDefault());
          valueInputs.setMax(maxV !== null ? maxV : valueInputs.getMaxDefault());
          valueInputs.setPercentsLeft(0);
          valueInputs.setPercentsRight(0);

          if (changeDefaultValues) {
            
            valueInputs.setMinDefault(minV !== null ? minV : valueInputs.getMinDefault());
            valueInputs.setMaxDefault(maxV !== null ? maxV : valueInputs.getMaxDefault());
          }
          
          setRangePercent(true);
          setValues();
        }

        setValues();

        inputMin.onkeyup = e => {
          var currentMax = valueInputs.getMax(),
              currentMin = valueInputs.getMin();

          function setDotPos(value) {
            return 100 - (((valueInputs.getMaxDefault() - value) / valueInputs.getMaxDefault()) * 100)
          }

          if (parseInt(e.target.value, 10) === 0) {
            rHl.style.left = `${setDotPos(currentMin)}%`
            valueInputs.setPercentsLeft(setDotPos(currentMin));
            valueInputs.setMin(currentMin);
            setRangePercent();

            return
          }

          if (e.target.value === '') {
            rHl.style.left = `${setDotPos(valueInputs.getMinDefault())}%`
            valueInputs.setPercentsLeft(setDotPos(valueInputs.getMinDefault()));
            valueInputs.setMin(valueInputs.getMinDefault());
            setRangePercent();

            return
          }

          if (/^[1-9]\d*$/.test(e.target.value)) {
            e.target.value = parseInt(e.target.value, 10);
            rHl.style.left = `${setDotPos(e.target.value)}%`
            valueInputs.setPercentsLeft(setDotPos(e.target.value));
            valueInputs.setMin(e.target.value);

            if (Number(e.target.value) >= currentMax) {
              rHl.style.left = `${setDotPos(currentMax)}%`
              valueInputs.setPercentsLeft(setDotPos(currentMax));
              valueInputs.setMin(currentMax);
              setRangePercent();

              return
            }

            if (Number(e.target.value) <= valueInputs.getMinDefault()) {
              rHl.style.left = `${setDotPos(valueInputs.getMinDefault())}%`
              valueInputs.setPercentsLeft(setDotPos(valueInputs.getMinDefault()));
              valueInputs.setMin(valueInputs.getMinDefault());
              setRangePercent();

              return
            }

            setRangePercent();

            return
          };
        }

        inputMax.onkeyup = e => {
          var currentMax = valueInputs.getMax(),
              currentMin = valueInputs.getMin();

          function setDotPos(value) {
            return (((valueInputs.getMaxDefault() - value) / valueInputs.getMaxDefault()) * 100)
          }

          if (parseInt(e.target.value, 10) === 0) {
            rHr.style.right = `${setDotPos(currentMax)}%`
            valueInputs.setPercentsRight(setDotPos(currentMax));
            valueInputs.setMax(currentMax);
            setRangePercent();

            return
          }

          if (e.target.value === '') {
            rHr.style.right = `${setDotPos(valueInputs.getMaxDefault())}%`
            valueInputs.setPercentsRight(setDotPos(valueInputs.getMaxDefault()));
            valueInputs.setMax(valueInputs.getMaxDefault());
            setRangePercent();

            return
          }

          if (/^[1-9]\d*$/.test(e.target.value)) {
            e.target.value = parseInt(e.target.value, 10);
            rHr.style.right = `${setDotPos(e.target.value)}%`
            valueInputs.setPercentsRight(setDotPos(e.target.value));
            valueInputs.setMax(e.target.value);

            if (Number(e.target.value) > valueInputs.getMaxDefault()) {
              rHr.style.right = `${setDotPos(valueInputs.getMaxDefault())}%`
              valueInputs.setPercentsRight(setDotPos(valueInputs.getMaxDefault()));
              valueInputs.setMax(valueInputs.getMaxDefault());
              setRangePercent();

              return 
            }

            if (Number(e.target.value) <= currentMin) {
              rHr.style.right = `${setDotPos(currentMin)}%`
              valueInputs.setPercentsRight(setDotPos(currentMin));
              valueInputs.setMax(currentMin);
              setRangePercent();

              return 
            }

            setRangePercent();

            return 
          };
        }
        
        inputMin.onblur = () => {
          setValues();
          debounceFilterTooltip({
            currentTooltipSelector: '.rr-filter--price .rr-filter-tooltip'
          })
        };
        inputMax.onblur = () => {
          setValues();
          debounceFilterTooltip({
            currentTooltipSelector: '.rr-filter--price .rr-filter-tooltip'
          })
        };

        rBg.onmousedown = rBg.ontouchstart = function(e) {
          if (e.which === 1 || e.which === 0) {
            pos = {
              mouse: {
                x: e.pageX || e.touches[0].pageX,
                y: e.pageY || e.touches[0].pageY,
              },
              slider: rBg.getBoundingClientRect(),
              round1: rHl.getBoundingClientRect(),
              round2: rHr.getBoundingClientRect(),
            };
          }
        };

        rHr.onmousedown = e => clickedR = e.which === 1;
        rHr.ontouchstart = e => clickedR = e.which === 0;
        rHl.onmousedown = e => clickedL = e.which === 1;
        rHl.ontouchstart = e => clickedL = e.which === 0;
        rHr.ondragstart = rHl.ondragstart = e => e.preventDefault();

        function controlSlider(e) {
          clickedL && controlLeft(e);
          clickedR && controlRight(e);
        }

        function changeFlags() {
          clickedL = clickedR = false;
        }

        window.removeEventListener('onmouseup', changeFlags);
        window.removeEventListener('touchend', changeFlags);
        window.removeEventListener('mousemove', controlSlider);
        window.removeEventListener('touchmove', controlSlider);

        window.addEventListener('mouseup', changeFlags);
        window.addEventListener('touchend', changeFlags);
        window.addEventListener('mousemove', controlSlider);
        window.addEventListener('touchmove', controlSlider);
        

        function controlRight(e) {
          var posRnR = 100 - (pos.round2.x + pos.round2.width / 2 - pos.slider.x + (e.pageX || e.touches[0].pageX) - pos.mouse.x) / pos.slider.width * 100;
          var step = Math.round((posRnR / 100) * valueInputs.getMaxDefault()) - Math.round((posRnR / 100) * valueInputs.getMinDefault())

          valueInputs.setMax(valueInputs.getMaxDefault() - step);

          debounceFilterTooltip({
            currentTooltipSelector: '.rr-filter--price .rr-filter-tooltip'
          })

          if (valueInputs.getMin() === valueInputs.getMax() || valueInputs.getMax() < valueInputs.getMin()) {
            var posRnL = (pos.round2.x + pos.round1.width / 2 - pos.slider.x + (e.pageX || e.touches[0].pageX) - pos.mouse.x) / pos.slider.width * 100;
            var stepL = Math.round((posRnL / 100) * valueInputs.getMaxDefault()) - Math.round((posRnL / 100) * valueInputs.getMinDefault());

            valueInputs.setMin(stepL + valueInputs.getMinDefault());
            rHl.style.left = `${posRnL}%`;
            valueInputs.setPercentsLeft(posRnL);

            if (valueInputs.getMin() < valueInputs.getMinDefault()) {
              rHl.style.left = '0%';
              rHr.style.right = '100%';
              valueInputs.setPercentsLeft(0);
              valueInputs.setPercentsRight(100);
              valueInputs.setMin(valueInputs.getMinDefault());
              valueInputs.setMax(valueInputs.getMinDefault());
              setValues();

              return
            }

            rHr.style.right = `${posRnR}%`;
            valueInputs.setPercentsRight(posRnR);
            setValues();

            return;
          }

          if (valueInputs.getMax() > valueInputs.getMaxDefault()) {
            valueInputs.setMax(valueInputs.getMaxDefault());
            rHr.style.right = '0%';
            valueInputs.setPercentsRight(0);
            setValues();

            return
          }

          rHr.style.right = `${posRnR}%`;
          rHl.style.zIndex = 0;
          rHr.style.zIndex = 1;
          valueInputs.setPercentsRight(posRnR);
          setValues();
        }

        function controlLeft(e) {
          var posRnL = (pos.round1.x + pos.round1.width / 2 - pos.slider.x + (e.pageX || e.touches[0].pageX) - pos.mouse.x) / pos.slider.width * 100;
          var step = Math.round((posRnL / 100) * valueInputs.getMaxDefault()) - Math.round((posRnL / 100) * valueInputs.getMinDefault())

          valueInputs.setMin(step + valueInputs.getMinDefault());

          debounceFilterTooltip({
            currentTooltipSelector: '.rr-filter--price .rr-filter-tooltip'
          })

          if (valueInputs.getMin() === valueInputs.getMax() || valueInputs.getMin() > valueInputs.getMax()) {
            var posRnR = 100 -(pos.round1.x + pos.round2.width / 2 - pos.slider.x + (e.pageX || e.touches[0].pageX) - pos.mouse.x) / pos.slider.width * 100;
            var stepR = Math.round((posRnR / 100) * valueInputs.getMaxDefault()) - Math.round((posRnR / 100) * valueInputs.getMinDefault())

            valueInputs.setMax(valueInputs.getMaxDefault() - stepR);
            rHr.style.right = `${posRnR}%`;
            valueInputs.setPercentsRight(posRnR);

            if (valueInputs.getMax() > valueInputs.getMaxDefault()) {
              rHr.style.right = '0%';
              rHl.style.left = '100%';
              valueInputs.setPercentsRight(0);
              valueInputs.setPercentsLeft(100);
              valueInputs.setMax(valueInputs.getMaxDefault());
              valueInputs.setMin(valueInputs.getMaxDefault());
              setValues();

              return
            }

            rHl.style.left = `${posRnL}%`;
            valueInputs.setPercentsLeft(posRnL);
            setValues();

            return
          }

          if (valueInputs.getMin() < valueInputs.getMinDefault()) {
            valueInputs.setMin(valueInputs.getMinDefault());
            rHl.style.left = '0%';
            valueInputs.setPercentsLeft(0);
            setValues();

            return
          }

          rHl.style.left = `${posRnL}%`;
          rHl.style.zIndex = 1;
          rHr.style.zIndex = 0;
          valueInputs.setPercentsLeft(posRnL);
          setValues();
        }

        return {
          resetValues,
        }
      }

      function getFieldsData(resetPage = false, pageChanged = false) {
        var flagsObj = {
          priceChange: false,
          brandsChange: false,
          pageChange: !resetPage
        }

        var currentPage = (() => {
          var activeItem = block.querySelector(".rr-pag-b-num-list__item.active");

          return activeItem ? Number(activeItem.dataset.value) : 1;
        })();
        var minInput = block.querySelector(".rr-filter-price-left__text-value--min"),
          maxInput = block.querySelector(".rr-filter-price-left__text-value--max"),
          minPriceValue = Number(minInput.value),
          maxPriceValue = Number(maxInput.value),
          minPrice = minInput.value === "" ? minPriceValue : minInput.value,
          maxPrice = maxInput.value === "" ? maxPriceValue : maxInput.value,
          allBrands = block.querySelectorAll(
            ".rr-filter-block.rr-filter-block--checkbox .rr-filter-check-wrap__check"
          ),
          allCategories = block.querySelectorAll(
            ".rr-filters-top-items__lists-item"
          ),
          currentBrands = [],
          currentCategories = [];

        allBrands.forEach(function (item) {
          if (item.checked) {
            currentBrands.push(item.value);
          }
        });

        allCategories.forEach(function (item) {
          if (item.classList.contains('active')) {
            currentCategories.push(item.dataset.value);
          }
        });

        currentBrands = currentBrands.join("|");
        currentCategories = currentCategories.join("|");

        if (resetPage) {
          currentPage = 1;
        }

        if (minInput.value !== '' || maxInput.value !== '') {
          flagsObj.priceChange = true;
        }

        if (currentBrands.length) {
          flagsObj.brandsChange = true;
        }

        return {
          currentPage: Number(currentPage),
          minPrice: pageChanged ? 0 : Number(minPrice),
          maxPrice: pageChanged ? 0 : Number(maxPrice),
          currentBrands: pageChanged ? [] : currentBrands,
          flagsObj,
          currentCategories,
        }
      }

      function getLink({
        currentPage = 1,
        minPrice = false,
        maxPrice = false,
        currentBrands = [],
        currentCategories = [],
      }) {
        var additionalObj = {
          price_min: minPrice && minPrice > 0 ? "price_min:" + minPrice : "",
          price_max: maxPrice && maxPrice > 0 ? "price_max:" + maxPrice : "",
          brands: currentBrands.length ? "brands:" + currentBrands : "",
          currentCategories: currentCategories.length ? "categories:" + currentCategories : "",
          getFilters() {
            return (
              [this.currentCategories, this.price_min, this.price_max, this.brands]
                .filter(Boolean)
                .join("%") || ""
            );
          },
        };
        var queryObj = {
          page: currentPage,
          lang: "ru",//{{data-stock-id}}
        };

        if (additionalObj.getFilters() !== "") {
          queryObj["filters"] = additionalObj.getFilters();
        }

        var rrUrl = new URL(
            "https://rocketsearch.retailrocket.net/rocketsearch/v1/partner/" +
              rrPartnerId +
              "/phrase/{{data-search-phrase}}/items"
          ),
          rrUrlParams = new URLSearchParams(queryObj);

        rrUrl.search = rrUrlParams.toString();

        return rrUrl.toString();
      }

      async function getData(obj) {
        var queryLink = getLink(obj);

        try {
          var res = await fetch(queryLink);

          if (res.ok) {
            var data = await res.json(),
              parse = JSON.parse(data);

            if (parse.status && parse.status === 204) {
              throw res;
            } else {
              return {
                data,
                obj
              };
            }
          } else {
            throw res;
          }
        } catch (e) {
          //toggleLoader(false);
          //showAllEmptyData(true);
          
          return { data: [], obj }
        }
      }

      async function changeCategory(elem) {
        resetFileds();
        elem.classList.add('active');

        var {recoms, rrApi, obj} = await parseData(true, true);

        renderFn__reset(recoms, rrApi, obj);
      }

      function resetFileds() {
        var allBrands = block.querySelectorAll('.rr-filter-block.rr-filter-block--checkbox .rr-filter-check-wrap__check'),
            categories = block.querySelectorAll('.rr-filters-top-items__lists-item');

        allBrands.forEach(item => item.checked = false);
        categories.forEach(item => item.classList.remove('active'));
        setDoubleRangeSlider({
          minDef: 0,
          maxDef: 0,
          selectors: doubleRangeObjSelectors,
        }).resetValues(0, 0, true);
      }

      async function allReset() {
        resetFileds();

        var {recoms, rrApi, obj} = await parseData(true, true);

        renderFn__reset(recoms, rrApi, obj);
      }

      async function applyFilters() {
        var {recoms, rrApi, obj} = await parseData(true, true);

        if (obj.flagsObj.priceChange)
          renderFn__priceChange(recoms, rrApi, obj);
        else if (obj.flagsObj.brandsChange)
          renderFn__brandChange(recoms, rrApi, obj);
        else if (obj.flagsObj.brandsChange && obj.flagsObj.priceChange)
          renderFn__brandPriceChange(recoms, rrApi, obj);
        else
        render(recoms, rrApi, obj, () => {});
      }

      async function parseData(resetPage, needLoader = true, pageChange = false) {
        toggleLoader(needLoader);
        var {data, obj} = await getData(getFieldsData(resetPage, pageChange));

        if (!data.length) {
          return {
            recoms: [],
            rrApi: [],
            obj
          }
        };

        var rrApi = JSON.parse(data);
        var recoms = await getItemsAsync(rrApi.items),
            compareIds = await $maxiRR.fetchCompares();
        

        compareIds.forEach(item => {
          recoms.forEach((recom) => {
            if (+item.id === +recom.ItemId) {
              recom.IsCompare = true;
            }
          });
        })

        /* recoms = recoms.filter(function (item) {
          return item.IsAvailable;
        }); */

        if (rrApi.filters.brands) {
          rrApi.filters.brands.rrValues = Object.keys(rrApi.filters.brands.values).map(function (item, i) {
            return { [item]: rrApi.filters.brands.values[item] };
          });
        }
        if (rrApi.filters.categories) {
          rrApi.filters.categories.rrValues = Object.keys(rrApi.filters.categories.values).map(function (
            item,
            i
          ) {
            return { [item]: rrApi.filters.categories.values[item] };
          });
        }

        return {
          recoms,
          rrApi,
          obj
        }
      }

      async function preRenderFn(blockSelector, firstRender = false, resetAll = false) {
        block = document.querySelector(blockSelector);

        var {recoms, rrApi, obj} = await parseData(true);

        renderFn__first(recoms, rrApi, obj);
      }

      async function renderFn__brandPriceChange(recoms, data, obj) {
        render(recoms, data, obj, () => {
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
        })
      }

      async function renderFn__brandChange(recoms, data, obj) {
        render(recoms, data, obj, () => {
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
        })
      }

      async function renderFn__priceChange(recoms, data, obj) {
        render(recoms, data, obj, () => {
          checkboxController(data.filters.brands.rrValues, block, '.rr-filter.rr-filter--brands', '.rr-filter-block.rr-filter-block--checkbox > div', `filter_brand_`)
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
        })
      }

      async function renderFn__pageChange(recoms, data, obj) {
        render(recoms, data, obj, () => {
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
        })
      }

      async function renderFn__first(recoms, data, obj) {
        render(recoms, data, obj, () => {
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
          categoriesController(data.filters.categories.rrValues, block, '.rr-filters-top', '.rr-filters-top-items__lists');
          checkboxController(data.filters.brands.rrValues, block, '.rr-filter.rr-filter--brands', '.rr-filter-block.rr-filter-block--checkbox > div', `filter_brand_`)
          setDoubleRangeSlider({
            minDef: data.filters.price.min,
            maxDef: data.filters.price.max,
            selectors: {
              vd_selec: '.rr-filter-price-track__vd',
              vn_selec: '.rr-filter-price-track__vn',
              v_selec: '.rr-filter-price-track__v',
              rBg_selec: '.rr-filter-price-track__range',
              rHl_selec: '.rr-filter-price-track__range-handle--left',
              rHr_selec: '.rr-filter-price-track__range-handle--right',
              inputMin_selec: '.rr-filter-price-left__text-value--min',
              inputMax_selec: '.rr-filter-price-left__text-value--max',
              block,
            }
          });
          sortController({
            parent: '.rr-items-actions-top-sort-select',
            currentValSelector: '.rr-items-actions-top-sort-current',
            listContainer: '.rr-items-actions-top-sort-lists > ul'
          })

          postRenderFn(data);
        })
      }

      async function renderFn__reset(recoms, data, obj) {
        render(recoms, data, obj, () => {
          setDoubleRangeSlider({
            minDef: data.filters.price.min,
            maxDef: data.filters.price.max,
            selectors: doubleRangeObjSelectors,
          }).resetValues(data.filters.price.min, data.filters.price.max, true);
          checkboxController(data.filters.brands.rrValues, block, '.rr-filter.rr-filter--brands', '.rr-filter-block.rr-filter-block--checkbox > div', `filter_brand_`)
          cardController(recoms, '{{data-stock-id}}', block, '.rr-items-cont-inner', '{{data-retailrocket-markup-block}}')
        })
      }

      async function render(recoms, data, obj, callback) {
        if (Array.isArray(data) && !data.length) {
          toggleLoader(false);
          showAllEmptyData(true);
          return
        }

        callback()
        pagintaionContoller(obj.currentPage, data.pages_count, '.rr-pag-b-num', '.rr-pag-b-num-list > ul')
        toggleLoader(false);
        showAllEmptyData(false);
        showEmptyDataResult(false);
        toggleItemDisplayFormat();
        setAccordion('.rr-filter');
        scrollToTop();
        setStatisticsFilters(recoms, obj);

        if (!recoms.length) {
          showEmptyDataResult(true);
        }
      }

      async function postRenderFn(data) {
        setStatisticsRender();
        block.classList.add('rr-active');
      }

      return {
        postRenderFn,
        preRenderFn,
        applyFilters,
        allReset,
      };
    }());

    toggleLoader(true);
    scrollToTop();
    retailrocket['store{{data-retailrocket-markup-block}}'].preRenderFn('.rr-widget-{{data-retailrocket-markup-block}}', true);
  }(retailrocket));
</script>
